<!DOCTYPE html>
<title>Shaharle</title>
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<body style="position:relative;">
    <div id="header">
        <button type="button"  data-toggle="modal" id="help" class="headerBtn" data-target="#helpModal"><i class="fa fa-question-circle fa-lg"></i></button>
        <h1>SHAHARLE</h1>
        <button type="button"  data-toggle="modal" id="settings" class="headerBtn" data-target="#settingsModal"><i class="fa fa-cog fa-lg"></i></button>
    </div>
    <hr/>
    <input id="badword" class="btn btn-warning btn-lg" value="No such word">
    <div id="guesses"></div>
    <div id="virtualKey"></div>
    <div id="end">
        <label id="wordwas"></label>
        <br/>
    </div>
    <!-- Help modal -->
    <div class="modal fade" id="helpModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p>
                        Guess the word in 6 tries.<br/>
                        Each guess must be a valid 5 letter word. Hit the enter button to submit.<br/>
                        After each guess, the color of the tiles will change to show how close your guess was to the word.
                    </p>
                </div>
                <div class="modal-body">
                    <p><b>Examples</b><br/></p>
                    <img src="examples.png" alt="examples">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Settings modal -->
    <div class="modal fade" id="settingsModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <b>settings</b>
                </div>
                <div class="modal-body">
                    <label>Language:</label>
                    <select id="langSelect">
                        <option value="eng">English</option>
                        <option value="heb">Hebrew</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Win modal-->
    <div class="modal fade" id="winModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <b>You win!</b>
                </div>
                <div class="modal-body">
                    <p id="winText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="init()">Play again</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Lose modal-->
    <div class="modal fade" id="loseModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <b>You lose :(</b>
                </div>
                <div class="modal-body">
                    <p id="loseText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="init()">Play again</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="words.js"></script>
<script charset="utf-8">
    let words = [];
    let allowed = [];
    let guessIndex = 0;
    let charIndex = 0;
    let target = '';
    let played = false;
    let win = false;
    let language = 'eng';
    const keyboard_eng = ['qwertyuiop', 'asdfghjkl', '!zxcvbnm@'];
    const keyboard_heb = ['קראטוןםפ@',
        'שדגכעיחלךף', '!זסבהנמצתץ'];
    let keyboard = [];
    init();
    function init() {
        words = language === 'eng' ? words_eng : words_heb;
        allowed = language === 'eng' ? allowed_eng : allowed_heb;
        keyboard = language === 'eng' ? keyboard_eng : keyboard_heb;
        guessIndex = 0;
        charIndex = 0;
        win = false;
        document.getElementById('wordwas').innerText = '';
        target = words[Math.floor(Math.random() * words.length)];
        if (played) {
            let letters = document.getElementsByClassName("letter");
            for (const letter of letters) {
                letter.value = '';
                letter.style['background-color']  = '';
                letter.style['border-color']  = 'lightgrey';
                letter.style['color']  = 'black';
            }
            for (const key of document.getElementById('virtualKey').children) {
                key.style['background-color']  = '';
            }
        } else {
            document.getElementById('langSelect').addEventListener('change', function() {
                changeLanguage(this.value);
            });
            const keyEle = document.getElementById('virtualKey');
            for (const row of keyboard) {
                for (const key of row) {
                    let ele = document.createElement('input');
                    ele.type = 'button';
                    switch (key) {
                        case '!':
                            ele.onclick = enter;
                            ele.id = 'enter';
                            ele.value = 'Enter';
                            break;
                        case '@':
                            ele.onclick = del;
                            ele.id = 'backspace';
                            ele.value = '\u232B';
                            break;
                        default:
                            ele.onclick = function () {
                                input(this.id);
                            };
                            ele.id = key;
                            ele.value = key;
                    }
                    keyEle.appendChild(ele)
                }
                keyEle.appendChild(document.createElement('br'))
            }
            const guesses = document.getElementById('guesses');
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    let ele = document.createElement('input');
                    ele.disabled = true;
                    ele.id = i + '-' + j;
                    ele.className = 'letter';
                    guesses.appendChild(ele);
                }
                guesses.appendChild(document.createElement('br'))
            }
        }
        played = true;
    }
    function input(char) {
        if (win) {
            return
        }
        const langIndex = language === 'eng' ? charIndex : 4 - charIndex;
        document.getElementById(guessIndex + '-' + langIndex).value = char;
        charIndex += 1;
    }

    function del() {
        if (charIndex > 0) {
            const langIndex = language === 'eng' ? charIndex - 1 : 4 - charIndex + 1;
            document.getElementById(guessIndex + '-' + (langIndex)).value = ' ';
            charIndex -= 1;
        }
    }

    async function enter() {
        if (charIndex < 5) {
            return;
        }
        let input = '';
        let charCount = {};
        for (let i = 0; i < 5; i++) {
            let ele = document.getElementById(guessIndex + '-' + i);
            input += ele.value;
        }
        if (language === 'heb') {
            input = [...input].reverse().join('');
        }
        for (const char of target) {
            charCount[char] = charCount[char] === undefined ? 1 : charCount[char] + 1
        }
        if (allowed.indexOf(input.toLowerCase()) === -1) {
            let ele = document.getElementById('badword');
            ele.classList.add('show');
            setTimeout(function(){ ele.className = ele.className.replace("show", ""); }, 2000);
            return
        }
        for (let [i, char] of Object.entries(input)) {
            const langIndex = language === 'eng' ? i : 4 - i;
            let ele = document.getElementById(guessIndex + '-' + langIndex);
            if (char === target[i] && charCount[char]) {
                // green
                ele.style['background-color']  = '#6aaa64';
                ele.style['border-color']  = '#6aaa64';
                charCount[char] = charCount[char] - 1
                document.getElementById(char).style['background-color']  = '#6aaa64'
            }
            ele.style['color']  = 'white';
        }
        for (let [i, char] of Object.entries(input)) {
            const langIndex = language === 'eng' ? i : 4 - i;
            let ele = document.getElementById(guessIndex + '-' + langIndex);
            if (ele.style['background-color']) {
                continue
            }
            if (target.indexOf(char) !== -1 && charCount[char]) {
                // yellow
                ele.style['background-color'] = '#c9b458';
                ele.style['border-color'] = '#c9b458';
                charCount[char] = charCount[char] - 1
                const key = document.getElementById(char);
                if (key.style['background-color'] !== '#6aaa64') {
                    key.style['background-color'] = '#c9b458';
                }
            }
            else {
                // grey
                ele.style['background-color']  = '#787c7e';
                ele.style['border-color']  = '#787c7e';
                document.getElementById(char).style['background-color']  = '#787c7e';
            }
        }
        guessIndex += 1;
        charIndex = 0;
        if (input === target) {
            $("#winModal").modal();
            document.getElementById("winText").innerHTML = 'You guessed <b>' + target + '</b>! And it only took you ' + guessIndex + ' attempts';
        }
        else if (guessIndex > 5) {
            $("#loseModal").modal();
            document.getElementById("loseText").innerHTML = 'The word was <b>' + target + '</b>. You were THIS close!';
        }
    }

    function changeLanguage(lang) {
        language = lang;
        for (const eleId of ['virtualKey', 'guesses']) {
            const ele = document.getElementById(eleId);
            while (ele.firstChild) {
                ele.removeChild(ele.firstChild);
            }
        }
        played = false;
        init()
    }

    document.addEventListener('keydown', function(event) {
        const regex = language === 'eng' ? /[a-z]/i : /[\u05D0-\u05EA]/;
        if(event.key === 'Backspace') {
            del();
        } else if(event.key === 'Enter') {
            enter();
        } else if (event.key.length === 1 && (event.key.match(regex))) {
            input(event.key)
        }

    });
</script>
<style>
    .letter {
        width:50px;
        height:50px;
        border:2px solid lightgrey;
        margin: 3px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        text-transform: capitalize;
    }
    #virtualKey {
        margin-top: 5px;
    }
    #virtualKey input {
        width:50px;
        height:50px;
        margin: 3px;
        border: none;
        border-radius: 5px;
        text-transform: capitalize;
        font-weight: bold;
    }
    #virtualKey #enter {
        width:100px;
    }
    #virtualKey #backspace {
        width:70px;
    }
    div {
        margin: 0 auto;
        text-align: center;
    }
    .headerBtn {
        border: none;
        background-color: white;
        transform: translate(-50%,-50%);
    }
    h1 {
        display: inline-block;
        font-weight: bold;
        margin: 5px 8%;
    }
    hr {
        margin: 0;
    }
    p {
        text-align: left;
    }
    .modal {
        width: 70%;
    }
    #badword {
        visibility: hidden;
        position: absolute; /* Important */
        top: 20%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 150px;
        pointer-events: none;
        z-index: 1;
    }
    #badword.show {
        visibility: visible; /* Show the snackbar */
        /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
        However, delay the fade out process for 2.5 seconds */
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    /* Animations to fade the snackbar in and out */
    @-webkit-keyframes fadein {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes fadein {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @-webkit-keyframes fadeout {
        from {opacity: 1;}
        to {opacity: 0;}
    }

    @keyframes fadeout {
        from {opacity: 1;}
        to {opacity: 0;}
    }
    @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        div {
            width: 100%;;
        }
        .letter {
            width:40px;
            height:40px;
            border:2px solid lightgrey;
            margin: 5px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: capitalize;
        }
        #virtualKey {
            margin-top: 0;
        }
        #virtualKey input {
            width:26px;
            height:50px;
            margin: 5px 1px 1px 1px;
            border: none;
            border-radius: 5px;
            text-transform: capitalize;
            font-weight: bold;
        }
        #virtualKey #enter {
            width:50px;
        }
        #virtualKey #backspace {
            width:35px;
        }
    }
</style>
